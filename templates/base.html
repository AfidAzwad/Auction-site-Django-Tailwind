<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{{ title }}</title>
    <style>

      .d-flex{
       justify-content-space-between
       justify content : spacebetween
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/ebay1.png' %}" alt="ebay" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>

            {% comment %}
            <form class="d-flex">
              <input
                class="form-control me-6"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success me-4" type="submit">
                Search
              </button>
            </form>
            <a
              class="btn btn-outline-success my-2 my-sm-0 mr-2"
              href="{% url 'ebay:customer' %}"
              >Create Auction</a
            >
            <ul class="navbar-nav me-4">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ebay:login' %}">Login /</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ebay:register' %}"
                  >Register</a
                >
              </li>
            </ul>
            {% endcomment %}
          </div>
        </button>
      </div>
    </nav>
  </body>
</html>
